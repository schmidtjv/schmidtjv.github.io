<h1></h1>
<p>Quem é Neymar? Para o cego, é a luz. Para o faminto, é o pão. Para o solitário, é o companheiro. Para o viajante, é o caminho. Para os humanos, é Deus. Se o Neymar acha, eu concordo. Se o Neymar fala, eu escuto. Se o Neymar erra, eu perdoo. Se o Neymar pensa, eu admiro.</p>
