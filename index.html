<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neymar - O Ídolo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2c3e50;
            margin: 10px 0;
        }
        .highlight {
            color: #e67e22;
            font-weight: bold;
        }
        .neymar-quote {
            font-style: italic;
            color: #3498db;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quem é Neymar?</h1>
        <p>Para o cego, é a <span class="highlight">luz</span>.</p>
        <p>Para o faminto, é o <span class="highlight">pão</span>.</p>
        <p>Para o solitário, é o <span class="highlight">companheiro</span>.</p>
        <p>Para o viajante, é o <span class="highlight">caminho</span>.</p>
        <p>Para os humanos, é <span class="highlight">Deus</span>.</p>
        <p class="neymar-quote">Se o Neymar acha, eu concordo.</p>
        <p class="neymar-quote">Se o Neymar fala, eu escuto.</p>
        <p class="neymar-quote">Se o Neymar erra, eu perdoo.</p>
        <p class="neymar-quote">Se o Neymar pensa, eu admiro.</p>
    </div>
</body>
</html>
